<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Banking All Transactions">
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/private-main.min.css">
    <!-- JS -->
    <script defer src="../vendors/RWC/rwc-combined-2.min.js"></script>
    <script defer type="module" src="scripts/alltransactions.min.js"></script>
    <!-- Page Title -->
    <title>All Transactions</title>
</head>
<body class="hidden">
    <!-- Header -->
    <header id="header">
        <!-- Logo -->
        <span class="logo"></span>

        <!-- Main Navigation -->
        <nav id="navbarSupportedContent">
            <ul>
                <li><a href="transfers.html">Transfers</a></li>
                <li><a href="billpayments.html">Bill Payments</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <!-- Hamburger Menu Button -->
        <rwc-hmb color="black" title="Toggle navigation" aria-controls="navbarSupportedContent">
        </rwc-hmb>
    </header>

    <main>
        <div class="banner"></div>
        <h1>All Transactions</h1>
        <h3 class="user-info">
            <div>User: <span id="name"></span></div>
            <div>Balance: <span id="balance"></span></div>
        </h3>

        <div class="container">
            <!-- Lists the User's Transactions -->
            <section class="list-items alone">
                <table>
                    <thead>
                        <tr>
                            <th>Company/Person</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="transactions"></tbody>
                </table>
            </section>
        </div>
    </main>
</body>
</html>
