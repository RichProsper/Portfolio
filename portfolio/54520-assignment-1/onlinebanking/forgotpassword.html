<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Banking Forgot Password">
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/public-main.min.css">
    <!-- JS -->
    <script defer src="../vendors/RWC/rwc-combined-2.min.js"></script>
    <script defer type="module" src="scripts/forgotpassword.min.js"></script>
    <!-- Page Title -->
    <title>Forgot Password</title>
</head>
<body class="hidden">
    <!-- Header -->
    <header id="header">
        <!-- Logo -->
        <span class="logo"></span>

        <!-- Main Navigation -->
        <nav id="navbarSupportedContent">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <!-- Hamburger Menu Button -->
        <rwc-hmb color="black" title="Toggle navigation" aria-controls="navbarSupportedContent">
        </rwc-hmb>
    </header>

    <main>
        <div class="banner"></div>
        <h1>Forgot Password</h1>

        <!-- Forgot Password Form Card -->
        <form>
            <div class="controls">
                <rwc-input type="text" name="userId" placeholder="User ID *" required></rwc-input>

                <rwc-input type="email" name="email" placeholder="Email *" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required></rwc-input>

                <rwc-input type="password" name="newPassword" placeholder="New Password *" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required></rwc-input>

                <rwc-input type="password" name="confirmNewPassword" placeholder="Confirm New Password *" required></rwc-input>
            </div>
            <div class="action">
                <button type="submit">Reset Password</button>
            </div>

            <p>Ready to login? <a href="login.html">Login</a></p>
        </form>
    </main>

    <rwc-alert alert_color="#d9a6af" id="failure">
        <span slot="status">Failure!</span>
        <span slot="message"></span>
    </rwc-alert>
    <rwc-alert alert_color="#bdd9a6" id="success">
        <span slot="status">Password Reset Successful!</span>
        <span slot="message">You will be redirected to the All Transactions Page in 5 seconds.</span>
    </rwc-alert>
</body>
</html>
