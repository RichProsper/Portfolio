<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Logo -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/contact.css">
    <!-- Page Title -->
    <title>Contact | Music Pro</title>
</head>
<body id="contactPg">
    <!-- Header -->
    <header>
        <!-- Logo -->
        <span class="logo"></span>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Side Navigation -->
    <aside class="sidenav">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <!-- Contact Section -->
        <section id="contact" class="contact">
            <div class="bg-img">
                <img src="images/mailbox.jpg" alt="Mailbox" width="250" height="250">
            </div>

            <h2>Contact Us</h2>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="mailto:contact@musicpro.co.zm" method="get">
                    <div class="input-container">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="your_email@email.com" title="Please enter a valid email" required>
                    </div>

                    <div class="input-container">
                        <label for="topic">Topic *</label>
                        <select name="topic" id="topic" required>
                            <option value="">Choose a topic...</option>
                            <option>Order Support</option>
                            <option>Technical Support</option>
                            <option>General Support</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="message">Message *</label>
                        <textarea name="message" id="message" rows="5" placeholder="Message..." minlength="5" required></textarea>
                    </div>

                    <div class="btns">
                        <button class="outline" type="submit">Submit</button>
                        <button class="outline" type="reset">Reset</button>
                    </div>
                </form>
            </div>

            <!-- Company Details -->
            <div class="company-details">
                <span>H7PP+864</span>
                <span>Levy Mall</span>
                <span>Sadzu Road</span>
                <span>Lusaka</span>
                <span>Zambia</span>
                <span>Tel: +260-232-666633</span>
                <span>Fax: +260-232-334466</span>
                <span>
                    Email: <a href="mailto:contact@musicpro.co.zm">contact@musicpro.co.zm</a>
                </span>
                <br>
                <span>Opening Hours</span>
                <span>Mon - Sat: 8:00 a.m. to 6:00 p.m.</span>
            </div>
        </section>


        <!-- Footer -->
        <footer>
            <!-- Social Media Menu -->
            <div class="socials">
                <i tabindex="0" class="fab fa-facebook-f blue"></i>
                <i tabindex="0" class="fab fa-twitter blue"></i>
                <i tabindex="0" class="fab fa-linkedin blue"></i>
                <i tabindex="0" class="fab fa-instagram pink"></i>
                <i tabindex="0" class="fab fa-youtube red"></i>
            </div>

            <!-- Copyright Information -->
            <small>Â© Copyright Music Pro since 2005</small>
        </footer>
    </main>
</body>
</html>
