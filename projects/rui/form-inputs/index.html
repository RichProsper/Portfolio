<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
    <style>
        html {
            font-size: 46.875%; /* 1rem = 7.5px */
        }
        @media only screen and (min-width: 900px) {
            html {
                font-size: 62.5%; /* 1rem = 10px */
            }
        }
        @media only screen and (min-width: 1800px) {
            html {
                font-size: 78.125%; /* 1rem = 12.5px */
            }
        }
        @media only screen and (min-width: 2700px) {
            html {
                font-size: 93.75%; /* 1rem = 15px */
            }
        }
        html, body {
            height: 100%;
            background-color: #222;
            color: #ccc;
        }
        body {
            box-sizing: border-box;
            font-size: 1.6rem;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        body, #input, #switch {
            padding: 1rem;
        }
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        #checkbox, #input, #switch {
            display: flex;
            justify-content: space-evenly;
            border-bottom: .1rem solid #555;
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="../../../vendors/all.min.css">
    <link rel="stylesheet" href="../../../vendors/Poppins/Poppins.min.css">
    <link rel="stylesheet" href="checkbox/rui-checkbox.min.css">
    <link rel="stylesheet" href="input/rui-input.min.css">
    <link rel="stylesheet" href="switch/rui-switch.min.css">
    <title>Form Inputs Demo</title>
</head>
<body>
    <h2>Checkbox</h2>
    <div id="checkbox"></div>

    <h2>Input</h2>
    <br>
    <div id="input"></div>

    <h2>Switch</h2>
    <div id="switch"></div>

    <script type="module">
        import Checkbox from './checkbox/rui-checkbox.min.js'
        import Input from './input/rui-input.min.js'
        import Switch from './switch/rui-switch.min.js'

        document.addEventListener('DOMContentLoaded', () => {
            const checkbox = document.getElementById('checkbox')
            checkbox.appendChild( Checkbox({
                attrs: {
                    id: 'a',
                    title: 'Check Me',
                    'data-class': 'checkbox',
                    'data-value': 5
                },
                labelText: 'Label',
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                        () => console.log('c')
                    ],
                    focus: () => console.log(checkbox)
                }
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    disabled: ''
                },
                labelText: 'Disabled'
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    checked: ''
                },
                labelText: 'Checked'
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    disabled: '',
                    checked: ''
                },
                labelText: 'Disabled & Checked'
            }) )
            
            const input = document.getElementById('input')
            input.appendChild( Input({
                attrs: {
                    id: 'b',
                    type: 'text',
                    placeholder: 'Placeholder...',
                    'data-id': 'abc',
                    'data-value': 'def',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    focus: () => console.log('focus'),
                    keyup: () => console.log('keyup'),
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                }
            }) )
            input.appendChild( Input({
                attrs: {
                    type: 'text',
                    placeholder: 'Disabled...',
                    disabled: ''
                }
            }) )
            
            const switch_ = document.getElementById('switch')
            switch_.appendChild( Switch({
                labelText: 'Label',
                attrs: {
                    id: 'c',
                    title: 'Switch Me',
                    'data-class': 'switch',
                    'data-value': 'on/off',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                        () => console.log('c')
                    ],
                    focus: () => console.log('focus'),
                    blur: () => console.log('blur')
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'Disabled',
                attrs: {
                    disabled: ''
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'On',
                attrs: {
                    checked: ''
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'Disabled & On',
                attrs: {
                    disabled: '',
                    checked: ''
                }
            }) )
        })
    </script>
</body>
</html>
