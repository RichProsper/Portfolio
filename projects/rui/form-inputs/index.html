<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 46.875%; /* 1rem = 7.5px */
        }
        @media only screen and (min-width: 900px) {
            html {
                font-size: 62.5%; /* 1rem = 10px */
            }
        }
        @media only screen and (min-width: 1800px) {
            html {
                font-size: 78.125%; /* 1rem = 12.5px */
            }
        }
        @media only screen and (min-width: 2700px) {
            html {
                font-size: 93.75%; /* 1rem = 15px */
            }
        }
        html, body {
            height: 100%;
            background-color: #222;
            color: #ccc;
        }
        body {
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="../../../vendors/all.min.css">
    <link rel="stylesheet" href="checkbox/rui-checkbox.min.css">
    <title>Form Inputs Demo</title>
</head>
<body>
    <h1>Checkbox</h1>
    <div id="checkbox"></div>
    <br><br>
    <h1>Input</h1>
    <div id="input"></div>

    <script type="module">
        import Checkbox from './checkbox/rui-checkbox.min.js'
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkbox').appendChild( Checkbox({}) )
        })
    </script>
</body>
</html>
