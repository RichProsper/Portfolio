<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
    <style>
        html {
            font-size: 46.875%; /* 1rem = 7.5px */
        }
        @media only screen and (min-width: 900px) {
            html {
                font-size: 62.5%; /* 1rem = 10px */
            }
        }
        @media only screen and (min-width: 1800px) {
            html {
                font-size: 78.125%; /* 1rem = 12.5px */
            }
        }
        @media only screen and (min-width: 2700px) {
            html {
                font-size: 93.75%; /* 1rem = 15px */
            }
        }
        html, body {
            height: 100%;
            background-color: #222;
            color: #ccc;
        }
        body {
            box-sizing: border-box;
            font-size: 1.6rem;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        body {
            padding: 1rem;
        }
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        .example {
            display: flex;
            justify-content: space-evenly;
            border-bottom: .1rem solid #555;
            margin-bottom: 1rem;
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="../../../vendors/all.min.css">
    <link rel="stylesheet" href="../../../vendors/Poppins/Poppins.min.css">
    <link rel="stylesheet" href="inputs/checkbox/rui-checkbox.min.css">
    <link rel="stylesheet" href="inputs/rui-input.min.css">
    <link rel="stylesheet" href="inputs/input-file/rui-input-file.min.css">
    <link rel="stylesheet" href="inputs/switch/rui-switch.min.css">
    <link rel="stylesheet" href="select/rui-select.min.css">
    <link rel="stylesheet" href="textarea/rui-textarea.min.css">
    <title>Form Elements Demo</title>
</head>
<body>
    <h2>Checkbox</h2>
    <div id="checkbox" class="example"></div>

    <h2>Input</h2><br>
    <div id="input" class="example"></div>

    <h2>Switch</h2>
    <div id="switch" class="example"></div>

    <h2>Select Single</h2><br>
    <div id="select-single" class="example"></div>

    <h2>Select Multiple</h2><br>
    <div id="select-multiple" class="example"></div>

    <h2>Textarea</h2><br>
    <div id="textarea" class="example"></div>

    <script type="module">
        import Checkbox from './inputs/checkbox/rui-checkbox.min.js'
        import Input from './inputs/rui-input.min.js'
        import InputFile from './inputs/input-file/rui-input-file.min.js'
        import Switch from './inputs/switch/rui-switch.min.js'
        import Select from './select/rui-select.min.js'
        import Textarea from './textarea/rui-textarea.min.js'

        document.addEventListener('DOMContentLoaded', () => {
            const checkbox = document.getElementById('checkbox')
            checkbox.appendChild( Checkbox({
                attrs: {
                    id: 'a',
                    title: 'Check Me',
                    'data-class': 'checkbox',
                    'data-value': 5
                },
                labelText: 'Label',
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                        () => console.log('c')
                    ],
                    focus: () => console.log(checkbox)
                }
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    disabled: ''
                },
                labelText: 'Disabled'
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    checked: ''
                },
                labelText: 'Checked'
            }) )
            checkbox.appendChild( Checkbox({
                attrs: {
                    disabled: '',
                    checked: ''
                },
                labelText: 'Disabled & Checked'
            }) )
            
            const input = document.getElementById('input')
            input.appendChild( Input({
                attrs: {
                    id: 'b',
                    type: 'text',
                    placeholder: 'Placeholder...',
                    'data-id': 'abc',
                    'data-value': 'def',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    focus: () => console.log('focus'),
                    keyup: () => console.log('keyup'),
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                }
            }) )
            input.appendChild( Input({
                attrs: {
                    type: 'text',
                    placeholder: 'Disabled...',
                    disabled: ''
                }
            }) )
            input.appendChild( InputFile({
                attrs: {
                    type: 'file',
                    title: 'Only .txt files'
                }
            }) )
            input.appendChild( InputFile({
                attrs: {
                    type: 'file',
                    title: 'Only .png files',
                    'rui-type': 'image'
                }
            }) )
            
            const switch_ = document.getElementById('switch')
            switch_.appendChild( Switch({
                labelText: 'Label',
                attrs: {
                    id: 'c',
                    title: 'Switch Me',
                    'data-class': 'switch',
                    'data-value': 'on/off',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                        () => console.log('c')
                    ],
                    focus: () => console.log('focus'),
                    blur: () => console.log('blur')
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'Disabled',
                attrs: {
                    disabled: ''
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'On',
                attrs: {
                    checked: ''
                }
            }) )
            switch_.appendChild( Switch({
                labelText: 'Disabled & On',
                attrs: {
                    disabled: '',
                    checked: ''
                }
            }) )
        
            const selectSingle = document.getElementById('select-single')
            selectSingle.appendChild( Select({
                labelText: 'Single',
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit',
                        disabled: ''
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    },
                    {
                        value: 4,
                        textContent: 'Adipiscing elit'
                    }
                ]
            }) )
            selectSingle.appendChild( Select({
                labelText: 'Single Disabled',
                attrs: {
                    disabled: ''
                },
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit'
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    }
                ]
            }) )
            selectSingle.appendChild( Select({
                labelText: 'Single OptGroups',
                attrs: {
                    id: 'd',
                    'data-id': 'abc',
                    'data-value': 'def',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                },
                optgroups: [
                    {
                        attrs: {
                            label: '1st Heading',
                            disabled: ''
                        },
                        options: [
                            {
                                value: 1,
                                textContent: 'Lorem ipsum',
                                'data-opt': 'ipsum'
                            },
                            {
                                value: 2,
                                textContent: 'Dolor sit'
                            }
                        ]
                    },
                    {
                        attrs: {
                            label: '2nd Heading',
                            'data-attr': 'lorem'
                        },
                        options: [
                            {
                                value: 3,
                                label: 'Amet',
                                textContent: 'Amet consectetur'
                            },
                            {
                                value: 4,
                                textContent: 'Adipiscing elit',
                                selected: '',
                            },
                            {
                                value: 5,
                                textContent: 'Sed do',
                                disabled: '',
                            },
                            {
                                value: 6,
                                textContent: 'Eiusmod tempor',
                            }
                        ]
                    }
                ]
            }) )
            
            const selectMultiple = document.getElementById('select-multiple')
            selectMultiple.appendChild( Select({
                labelText: 'Multiple',
                attrs: {
                    multiple: ''
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                },
                optgroups: [
                    {
                        attrs: {
                            label: '1st Heading',
                            disabled: ''
                        },
                        options: [
                            {
                                value: 1,
                                textContent: 'Lorem ipsum',
                                'data-opt': 'ipsum'
                            },
                            {
                                value: 2,
                                textContent: 'Dolor sit'
                            }
                        ]
                    },
                    {
                        attrs: {
                            label: '2nd Heading',
                            'data-attr': 'lorem'
                        },
                        options: [
                            {
                                value: 3,
                                label: 'Amet',
                                textContent: 'Amet consectetur'
                            },
                            {
                                value: 4,
                                textContent: 'Adipiscing elit',
                                selected: '',
                            },
                            {
                                value: 5,
                                textContent: 'Sed do',
                                disabled: '',
                            },
                            {
                                value: 6,
                                textContent: 'Eiusmod tempor',
                            }
                        ]
                    }
                ]
            }) )
            selectMultiple.appendChild( Select({
                labelText: 'Multiple Disabled',
                attrs: {
                    disabled: '',
                    multiple: ''
                },
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit'
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    }
                ]
            }) )

            const textarea = document.getElementById('textarea')
            textarea.appendChild( Textarea({
                attrs: {
                    id: 'textarea-1',
                    placeholder: 'Placeholder...',
                    'data-id': 'qwe',
                    'data-value': 'rty',
                },
                evts: {
                    focus: () => console.log('focus'),
                    keyup: () => console.log('keyup'),
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                }
            }) )
            textarea.appendChild( Textarea({
                attrs: {
                    rows: 6,
                    cols: 35,
                    placeholder: 'Disabled...',
                    disabled: ''
                }
            }) )
        })
    </script>
</body>
</html>
