<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../../global.min.css">
    <style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        .example {
            display: flex;
            justify-content: space-evenly;
            border-bottom: .1rem solid #555;
            margin-bottom: 1rem;
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="../../../vendors/all.min.css">
    <link rel="stylesheet" href="inputs/rui-input.min.css">
    <link rel="stylesheet" href="select/rui-select.min.css">
    <link rel="stylesheet" href="textarea/rui-textarea.min.css">
    <title>Form Elements Demo</title>
</head>
<body>
    <h2>Input</h2><br>
    <div id="input" class="example"></div>

    <h2>Select Single</h2><br>
    <div id="select-single" class="example"></div>

    <h2>Select Multiple</h2><br>
    <div id="select-multiple" class="example"></div>

    <h2>Textarea</h2><br>
    <div id="textarea" class="example"></div>

    <script type="module">
        import Input from './inputs/rui-input.min.js'
        import Select from './select/rui-select.min.js'
        import Textarea from './textarea/rui-textarea.min.js'

        document.addEventListener('DOMContentLoaded', () => {            
            const input = document.getElementById('input')
            input.appendChild( Input({
                attrs: {
                    id: 'b',
                    type: 'text',
                    placeholder: 'Placeholder...',
                    'data-id': 'abc',
                    'data-value': 'def',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    focus: () => console.log('focus'),
                    keyup: () => console.log('keyup'),
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                }
            }) )
            input.appendChild( Input({
                attrs: {
                    type: 'text',
                    placeholder: 'Disabled...',
                    disabled: ''
                }
            }) )
                    
            const selectSingle = document.getElementById('select-single')
            selectSingle.appendChild( Select({
                labelText: 'Single',
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit',
                        disabled: ''
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    },
                    {
                        value: 4,
                        textContent: 'Adipiscing elit'
                    }
                ]
            }) )
            selectSingle.appendChild( Select({
                labelText: 'Single Disabled',
                attrs: {
                    disabled: ''
                },
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit'
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    }
                ]
            }) )
            selectSingle.appendChild( Select({
                labelText: 'Single OptGroups',
                attrs: {
                    id: 'd',
                    'data-id': 'abc',
                    'data-value': 'def',
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                },
                optgroups: [
                    {
                        attrs: {
                            label: '1st Heading',
                            disabled: ''
                        },
                        options: [
                            {
                                value: 1,
                                textContent: 'Lorem ipsum',
                                'data-opt': 'ipsum'
                            },
                            {
                                value: 2,
                                textContent: 'Dolor sit'
                            }
                        ]
                    },
                    {
                        attrs: {
                            label: '2nd Heading',
                            'data-attr': 'lorem'
                        },
                        options: [
                            {
                                value: 3,
                                label: 'Amet',
                                textContent: 'Amet consectetur'
                            },
                            {
                                value: 4,
                                textContent: 'Adipiscing elit',
                                selected: '',
                            },
                            {
                                value: 5,
                                textContent: 'Sed do',
                                disabled: '',
                            },
                            {
                                value: 6,
                                textContent: 'Eiusmod tempor',
                            }
                        ]
                    }
                ]
            }) )
            
            const selectMultiple = document.getElementById('select-multiple')
            selectMultiple.appendChild( Select({
                labelText: 'Multiple',
                attrs: {
                    multiple: ''
                },
                evts: {
                    change: [
                        () => console.log('a'),
                        () => console.log('b'),
                    ],
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                },
                optgroups: [
                    {
                        attrs: {
                            label: '1st Heading',
                            disabled: ''
                        },
                        options: [
                            {
                                value: 1,
                                textContent: 'Lorem ipsum',
                                'data-opt': 'ipsum'
                            },
                            {
                                value: 2,
                                textContent: 'Dolor sit'
                            }
                        ]
                    },
                    {
                        attrs: {
                            label: '2nd Heading',
                            'data-attr': 'lorem'
                        },
                        options: [
                            {
                                value: 3,
                                label: 'Amet',
                                textContent: 'Amet consectetur'
                            },
                            {
                                value: 4,
                                textContent: 'Adipiscing elit',
                                selected: '',
                            },
                            {
                                value: 5,
                                textContent: 'Sed do',
                                disabled: '',
                            },
                            {
                                value: 6,
                                textContent: 'Eiusmod tempor',
                            }
                        ]
                    }
                ]
            }) )
            selectMultiple.appendChild( Select({
                labelText: 'Multiple Disabled',
                attrs: {
                    disabled: '',
                    multiple: ''
                },
                options: [
                    {
                        value: 1,
                        textContent: 'Lorem ipsum'
                    },
                    {
                        value: 2,
                        textContent: 'Dolor sit'
                    },
                    {
                        value: 3,
                        textContent: 'Amet consectetur'
                    }
                ]
            }) )

            const textarea = document.getElementById('textarea')
            textarea.appendChild( Textarea({
                attrs: {
                    id: 'textarea-1',
                    placeholder: 'Placeholder...',
                    'data-id': 'qwe',
                    'data-value': 'rty',
                },
                evts: {
                    focus: () => console.log('focus'),
                    keyup: () => console.log('keyup'),
                    blur: [
                        () => console.log('blurA'),
                        () => console.log('blurB'),
                    ]
                }
            }) )
            textarea.appendChild( Textarea({
                attrs: {
                    rows: 6,
                    cols: 35,
                    placeholder: 'Disabled...',
                    disabled: ''
                }
            }) )
        })
    </script>
</body>
</html>
