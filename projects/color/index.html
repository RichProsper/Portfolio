<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Stuff</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="ColorRP.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="color" name="color" id="color">
            <div class="color-box">
                <div class="color-result-display"></div>
                <div class="label-box">
                    <div class="color-label"><input type="text" id="colorResult" value="#000000" readonly></div>
                    <span class="copy"><i class="fa fa-clipboard"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
