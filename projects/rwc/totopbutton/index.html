<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../../global.min.css">
    <script src="rwc-totopbutton.min.js" defer></script>
    <style>
        div {
            min-height: 60vh;
        }
        .a {
            padding: 1em;
            background-color: #322;
        }
        .b {
            background-color: #232;
        }
        .c {
            background-color: #223;
        }
    </style>
    <title>To Top Button Demo</title>
</head>
<body>
    <div class="a">
        <h1>To Top Button</h1>
    </div>
    <div class="b"></div>
    <div class="c"></div>

    <rwc-totopbutton></rwc-totopbutton>
    <rwc-totopbutton button_size="3.6rem" button_placement="top-left"></rwc-totopbutton>
    <rwc-totopbutton button_size="7.5rem" button_color="hsla(60, 100%, 50%, 0.5)" button_hover_color="hsl(60, 100%, 40%)" chevron_color="#000" chevron_hover_color="#333" button_placement="bottom-left"></rwc-totopbutton>
</body>
</html>
