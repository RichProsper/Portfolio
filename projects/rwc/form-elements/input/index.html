<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../../../global.min.css">
    <script src="rwc-input.js" defer></script>
    <style>
        body {
            padding: 1.333em;
        }
        h1 {
            margin-bottom: 1.333em;
        }
        rwc-input {
            display: inline-flex;
            margin-bottom: 2.5em;
        }
        hr {
            margin-bottom: 2.5em;
        }
    </style>
    <title>Input Demo</title>
</head>
<body>
    <h1>Input Demo</h1>

    <form>
        <rwc-input name="no_type" placeholder = "No type..."></rwc-input>
        <rwc-input type="text" name="type_text" placeholder="Type text..."></rwc-input>
        <rwc-input type="search" name="type_search" placeholder="Type search..."></rwc-input>
        <rwc-input type="email" name="type_email" placeholder="Type email..."></rwc-input>
        <rwc-input type="password" name="type_password" placeholder="Type password..."></rwc-input>
        <rwc-input type="url" name="type_url" placeholder="Type url..."></rwc-input>
        <rwc-input type="tel" name="type_tel" placeholder="Type tel..."></rwc-input>
        <rwc-input type="number" name="type_number" placeholder="Type number..."></rwc-input>
        <rwc-input type="month" name="type_month" placeholder="Type month..."></rwc-input>
        <rwc-input type="week" name="type_week" placeholder="Type week..."></rwc-input>
        <rwc-input type="date" name="type_date" placeholder="Type date..."></rwc-input>
        <rwc-input
            type="datetime-local" name="type_datetime-local" placeholder="Type datetime-local..."
        >
        </rwc-input>
        <rwc-input type="time" name="type_time" placeholder="Type time..."></rwc-input>
        <hr>

        <rwc-input name="required" placeholder="Required..." required>
        </rwc-input>
        <rwc-input name="readonly" placeholder="Readonly..." value="I am readonly" readonly>
        </rwc-input>
        <rwc-input name="disabled" placeholder="Disabled..." disabled>
        </rwc-input><hr>

        <rwc-input input_size="7rem" placeholder="Input size: 7rem"></rwc-input>
        <rwc-input input_size="6rem" placeholder="Input size: 6rem"></rwc-input>
        <rwc-input input_size="5rem" placeholder="Input size: 5rem"></rwc-input>
        <rwc-input input_size="3rem" placeholder="Input size: 3rem"></rwc-input>
        <hr>

        <rwc-input input_color="hsl(123, 38%, 57%)" placeholder="Input color: green">
        </rwc-input>
        <rwc-input input_color="orange" placeholder="Input color: orange"></rwc-input>
        <rwc-input input_color="red" placeholder="Input color: red"></rwc-input>
        <rwc-input input_color="violet" placeholder="Input color: violet"></rwc-input>
        <hr>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault()
                console.log(`Submitting at data:`)
                
                const data = new FormData(this)
                
                for (const datum of data) console.log(datum)
            })
        })
    </script>
</body>
</html>
