<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../../../global.min.css">
    <script src="rwc-switch.js" defer></script>
    <style>
        body {
            padding: 1em;
        }
        h1 {
            margin-bottom: 1em;
        }
        hr {
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
    <title>Switch Demo</title>
</head>
<body>
    <h1>Switch Demo</h1>

    <form>
        <rwc-switch switch_size="3rem" name="normal" value="first" switch_color="orange">
            <span slot="label">A normal switch</span>
        </rwc-switch><hr>

        <rwc-switch name="checked" checked value="second">
            <span slot="label">Checked</span>
        </rwc-switch><hr>

        <rwc-switch name="required" required value="third">
            <span slot="label">Required</span>
        </rwc-switch><hr>

        <rwc-switch disabled>
            <span slot="label">Disabled</span>
        </rwc-switch><hr>

        <rwc-switch name="disbaled_checked" checked disabled>
            <span slot="label">Disabled & Checked</span>
        </rwc-switch><hr>

        <rwc-switch></rwc-switch>
        <rwc-switch checked></rwc-switch>
        <rwc-switch disabled></rwc-switch>
        <rwc-switch disabled checked></rwc-switch>
        <hr>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault()
                console.log(`Submitting at data:`)
                
                const data = new FormData(this)
                
                for (const datum of data) console.log(datum)
            })
        })
    </script>
</body>
</html>
