<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents favicon.ico requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="../../../global.min.css">
    <script src="rwc-checkbox.js" defer></script>
    <style>
        body {
            padding: 1em;
        }
        h1 {
            margin-bottom: 1em;
        }
        hr {
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
    <title>Checkbox Demo</title>
</head>
<body>
    <h1>Checkbox Demo</h1>

    <form>
        <rwc-checkbox
            checkbox_size="3rem" name="normal" value="first" checkbox_color="orange"
        >
            <span slot="label">A normal checkbox</span>
        </rwc-checkbox><hr>

        <rwc-checkbox name="checked" checked value="second">
            <span slot="label">Checked</span>
        </rwc-checkbox><hr>

        <rwc-checkbox is_indeterminate value="second">
            <span slot="label">Is Indeterminate</span>
        </rwc-checkbox><hr>

        <rwc-checkbox name="required" required value="third">
            <span slot="label">Required</span>
        </rwc-checkbox><hr>

        <rwc-checkbox disabled>
            <span slot="label">Disabled</span>
        </rwc-checkbox><hr>

        <rwc-checkbox name="disbaled_checked" checked disabled>
            <span slot="label">Disabled & Checked</span>
        </rwc-checkbox><hr>

        <rwc-checkbox is_indeterminate disabled value="second">
            <span slot="label">Is Indeterminate</span>
        </rwc-checkbox><hr>

        <rwc-checkbox></rwc-checkbox>
        <rwc-checkbox checked></rwc-checkbox>
        <rwc-checkbox is_indeterminate></rwc-checkbox>
        <rwc-checkbox disabled></rwc-checkbox>
        <rwc-checkbox disabled checked></rwc-checkbox>
        <rwc-checkbox disabled is_indeterminate></rwc-checkbox>
        <hr>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault()
                console.log(`Submitting at data:`)
                
                const data = new FormData(this)
                
                for (const datum of data) console.log(datum)
            })
        })
    </script>
</body>
</html>
